# List-based app repo discovery. Each entry generates a thin pointer
# Application that delegates all deployment config to the app repo's
# .argocd/ directory.
#
# To onboard a new app repo, add an entry to the list below.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-repo-discovery
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - repo: hello-k8s
            branch: main
          - repo: subnet-cheat-sheet
            branch: main
          - repo: belowthefold-rocks
            branch: main
  template:
    metadata:
      name: "{{.repo}}"
    spec:
      project: default
      source:
        repoURL: "https://github.com/faulty-technology/{{.repo}}.git"
        targetRevision: "{{.branch}}"
        path: .argocd
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
