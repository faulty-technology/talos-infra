# ArgoCD Helm values for single-node Talos homelab
# Minimal resources, no HA, TLS terminated at Traefik/Cloudflare

global:
  logging:
    level: info

# Single replica for all components
controller:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 512Mi

server:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 256Mi
  # TLS terminated at Traefik/Cloudflare — run insecure
  extraArgs:
    - --insecure

repoServer:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 256Mi

redis:
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      memory: 128Mi

# No cloud LoadBalancer — Ingress status.loadBalancer is never populated.
# Override the health check so ArgoCD doesn't mark them as Progressing forever.
configs:
  cm:
    # How often ArgoCD polls Git repos for changes (default: 180s / 3min)
    timeout.reconciliation: 120s
    resource.customizations.health.networking.k8s.io_Ingress: |
      hs = {}
      hs.status = "Healthy"
      hs.message = ""
      return hs

# Disable components we don't need
dex:
  enabled: false

notifications:
  enabled: false

applicationSet:
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      memory: 128Mi
