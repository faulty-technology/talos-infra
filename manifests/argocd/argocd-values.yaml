# ArgoCD Helm values for single-node Talos homelab
# Minimal resources, no HA, TLS terminated at Traefik/Cloudflare

global:
  logging:
    level: info

# Single replica for all components
controller:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 512Mi

server:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 256Mi
  # TLS terminated at Traefik/Cloudflare â€” run insecure
  extraArgs:
    - --insecure

repoServer:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 256Mi

redis:
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      memory: 128Mi

# Disable components we don't need
dex:
  enabled: false

notifications:
  enabled: false

applicationSet:
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      memory: 128Mi
