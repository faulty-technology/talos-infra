# Loki pre-configured as datasource, no persistence (dashboards are config-as-code)

replicas: 1

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    memory: 256Mi

persistence:
  enabled: false

# Pre-configure Loki as a datasource
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        url: http://loki.monitoring.svc:3100
        access: proxy
        isDefault: true

# Default admin credentials (change after first login)
adminUser: admin
adminPassword: admin
